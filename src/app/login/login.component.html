<div class="container">
  <form class="form-horizontal" [formGroup]="loginForm" #formDir="ngForm" novalidate>
    <div [hidden]="formDir.submitted">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2>Please Login</h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="sr-only" for="username">UserName</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <input id="username" class="form-control" formControlName="username" placeholder="Username" required autofocus="true">
              
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
            <div *ngIf="username.errors.required">
              Username is required.
            </div>
            
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="sr-only" for="password">Password</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <input type="password" name="password" class="form-control" formControlName="password" id="password" placeholder="Password" required>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
              password is required.
            </div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 4 characters long.
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center" style="padding-top: 1rem">
        <div class="col-md-12">
          <button type="button" class="btn btn-success" routerLink="/contract"> Login</button>
        </div>
      </div>
    </div>
  </form>
</div>
