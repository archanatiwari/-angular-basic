<kendo-grid
[data]="gridData" [height]="533" [pageSize]="pageSize" [pageable]="true" [skip]="skip" [filterable]="true" 
(remove)="removeHandler($event)" (pageChange)="pageChange($event)">
<ng-template kendoGridToolbarTemplate>
  <button kendoGridAddCommand routerLink="/createContract">Add Contract</button>
</ng-template>
<kendo-grid-column field="Contract" title="Product Name"></kendo-grid-column>
<kendo-grid-column field="Description" editor="numeric" title="Price"></kendo-grid-column>
<kendo-grid-command-column title="command" width="220">
  <ng-template kendoGridCellTemplate let-isNew="isNew">
      <button kendoGridRemoveCommand>Remove</button>
  </ng-template>
</kendo-grid-command-column>

</kendo-grid>

</div>
